<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="wclass="bts" idth=device-width,
    initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-400">
    <div
      class="
        timer
        text-red-700 text-4xl
        border-2 border-red-700
        w-max
        flex
        mx-auto
        my-6
        px-6
        text-center
        p-2
        shadow-xl
        ring-red-900
      "
    >
      <h1 class="m-1" id="dakika">00</h1>
      <h1 class="m-1" id="saniye">00</h1>
      <h1 class="m-1" id="salise">00</h1>
    </div>

    <div
      class="
        button
        rounded-full
        text-white
        flex flex-col
        content-center
        text-center
        align-center
      "
    >
      <div class="rounded-full m-6">
        <button
          class="
            bts
            border-2
            rounded-full
            m-4
            p-4
            text-red-700
            hover:bg-red-700 hover:text-white
          "
          id="btstart"
        >
          Start
        </button>
        <button
          class="
            bts
            border-2
            rounded-full
            m-4
            p-4
            text-red-700
            hover:bg-red-700 hover:text-white
          "
          id="btstop"
          disabled="true"
        >
          Stop
        </button>
        <button
          class="
            bts
            border-2
            rounded-full
            m-4
            p-4
            text-red-700
            hover:bg-red-700 hover:text-white
          "
          id="btsave"
          disabled="false"
        >
          save
        </button>
      </div>

      <div class="flex flex-cols text-xl text-red-700 justify-center">
        <button
          class="
            bts
            border-2
            p-3
            rounded-full
            flex flex-cols
            text-xl text-red-700
            justify-center
            hover:bg-red-700 hover:text-white
          "
          id="btclear"
          disabled="false"
        >
          ALL CLEAR
        </button>
      </div>
    </div>

    <div
      class="text-white flex flex-col border-2 m-2 p-2 w-max mx-auto"
      id="span"
    >
      <p></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
